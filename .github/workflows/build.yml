name: CI

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      # Get the current date
      - name: Get Date
        id: get-date
        run: echo "DATE=$(date -u '+%Y%m%d')" >> $GITHUB_ENV

      # Cache Buildozer global directory
      - name: Cache Buildozer global directory
        uses: actions/cache@v2
        with:
          path: buildozer_global
          key: buildozer-global-${{ runner.os }}-${{ hashFiles('**/buildozer.spec') }}

      # Cache Buildozer build directory
      - name: Cache Buildozer build directory
        uses: actions/cache@v2
        with:
          path: buildozer
          key: buildozer-${{ runner.os }}-${{ env.DATE }}-${{ hashFiles('**/buildozer.spec') }}

      # Install dependencies
      - name: Build with Buildozer
        uses: ArtemSBulgakov/buildozer-action@v1
        id: buildozer
        with:
          command: android debug
          buildozer_version: master
          
      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: package
          path: dist/*.apk
